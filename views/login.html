<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="logo-container">
        <div class="logotext-container">
            <h1>NutriLeaks</h1>
            <p>Conoce toda la información nutricional de tu comida!</p>
        </div>
    </div>
    <div class="login-container">
        <h2 class="register-title">Inicio de sesión</h2>
        <hr>
        <h5 class="register-subtitle">Datos por usuario</h5>
        <div class="form-container">
            <form name="form-login" id="form-login">

                <div class="input-container">
                    <input class="input" id="username" name="username" placeholder="Nombre de usuario">
                    <label class="input-label" for="username" >Username</label>
                  </div>
                  <div class="input-container">
                    <input class="input" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                    <label class="input-label" for="contrasena">Password</label>
                  </div>
                  
                  <div class="input-container" >
                    <input class="input" type="text" name="captcha" id="captcha" placeholder="¿Qué resultado da el cuarto de tres veces 12000?">
                    <label class="input-label hidden" for="captcha">CAPTCHA</label>
                  </div>
                  <div class="login-success">
                      Bienvenido
                  </div>
                  <div class="login-fail" >
                      Usuario y/o contraseñas incorrectas
                  </div>
                  <input class="button" type="submit" name="btn-submit-form" id="btn-submit-form" value="Login">
            </form>
            

        </div>

    </div>
    <script type="module" src="./javascripts/login.mjs" ></script>

</body>
</html>
